<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="icon" href="/static/images/chatshare.ico" type="image/x-icon">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Font Awesome CSS -->
  <script src="https://kit.fontawesome.com/dcc8f04107.js" crossorigin="anonymous"></script>
  <!-- Include custom CSS for theme toggling -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="/static/images/chatshare.ico" alt="Logo" height="40">
            </a>
            <a class="navbar-brand" href="#">Chat Room Code: {{code}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-regular fa-bars"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="fas fa-phone mr-2"></i> Audio Call</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-video mr-2"></i> Video Call</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i
                                    class="fas fa-sharp fa-light fa-arrow-right-from-bracket mr-2"></i> Exit Room</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <!-- Body Part -->
    <div class="container mt-5 chat-container">
      <div class="card">
          <div class="card-body">
              <div class="outgoing-message mb-3 text-right" id="messages">
                  <!-- Structure for displaying messages -->
              </div>
          </div>
      </div>
    </div>
    
    <!-- Footer Part -->
    <footer class="footer">
      <div class="container">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Message.." name="message" id="message" autocomplete="off">
              <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="attachment-btn"><i class="fas fa-paperclip"></i></button>
                  <span class="button-divider"></span> <!-- Space divider -->
                  <button class="btn btn-primary" type="button" name="send" id="send-btn" onClick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
              </div>
          </div>
          <!-- Hidden input file element -->
          <input type="file" id="file-input" style="display: none;">
      </div>
    </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
